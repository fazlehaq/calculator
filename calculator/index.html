<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <div class="main">
        <div class="calculator flex flex-col" >
            <input type="text" value="" disabled="true">
            <div class="row flex flex-row">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
            </div>

            <div class="row flex flex-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            
            <div class="row flex flex-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            
            <div class="row flex flex-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="row flex flex-row">
                <button>C</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>

            <div class="row">
                <p>Developed By FazleHaq</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
